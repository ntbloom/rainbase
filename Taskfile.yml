version: '3'

tasks:
  build:
    desc: Build the rainbase binary
    cmds:
      - go build -v rainbase.go

  lint:
    desc: Run golangci-lint on the repo
    cmds:
      - golangci-lint run

  test:
    desc: Run the test suite
    cmds:
      - go test ./... | grep -v "no test files"

  race:
    desc: Run test suite with race checker
    cmds:
      - go clean -testcache
      - go test -v -race ./... | grep -v "no test files"

  short:
    desc: Run short test suite without caching
    cmds:
      - go test -v -short ./... | grep -v "no test files"

  cover:
    desc: Run tests with coverage report
    cmds:
      - go test -v -cover ./...

  run:
    desc: run the binary
    cmds:
      - task: build
      - ./rainbase
